<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in HTML</title>
    <!-- Internal CSS -->
    <style>
           p{
            color: blue;
            text-align: left;
            font-size: larger;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: bisque; text-align:center; font-size:32px;">
        This is a text.
    </p>
    <p>
        This is another text.
    </p>
</body>
</html>
